<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>The Animers</h1>

    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#gambar1">
            <img src="img/thumb/1.jpg" / width="120">
            <span>Deku Sentosa</span></a
          >
          <div class="overlay" id="gambar1">
            <a href="#" class="close">x close</a>
            <a href="#gambar4" class="prev">prev</a>
            <img src="img/full/1.jpg" alt="Deku Sentosa" />
            <a href="#gambar2" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#gambar2">
            <img src="img/thumb/2.jpg" / width="120">
            <span>Deku Setiabudi</span></a
          >
          <div class="overlay" id="gambar2">
            <a href="#" class="close">x close</a>
            <a href="#gambar1" class="prev">prev</a>
            <img src="img/full/2.jpg" alt="Deku Setiabudi" />
            <a href="#gambar3" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#gambar3">
            <img src="img/thumb/3.jpg" / width="120">
            <span>Deku Sutrisno</span></a
          >
          <div class="overlay" id="gambar3">
            <a href="#" class="close">x close</a>
            <a href="#gambar2" class="prev">prev</a>
            <img src="img/full/3.jpg" alt="Deku Sutrisno" />
            <a href="#gambar4" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#gambar4">
            <img src="img/thumb/4.jpg" / width="120">
            <span>Bocah Api Kematian</span></a
          >
          <div class="overlay" id="gambar4">
            <a href="#" class="close">x close</a>
            <a href="#gambar3" class="prev">prev</a>
            <img src="img/full/4.jpg" alt="Bocah Api Kematian" />
            <a href="#gambar1" class="next">next</a>
          </div>
        </li>

        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
